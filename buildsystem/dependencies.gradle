ext {
    // Android
    androidBuildToolsVersion = '22.0.1'
    androidMinSdkVersion = 15
    androidTargetSdkVersion = 22
    androidCompileSdkVersion = 22
    androidSupportLibraryVersion = '22.2.1'

    // Libraries
    daggerVersion = '2.0.1'
    butterKnifeVersion = '7.0.1'
    rxJavaVersion = '1.0.14'
    rxAndroidVersion = '1.0.1'
    javaxAnnotationVersion = '10.0-b28'
    okHttpVersion = '2.3.0'
    androidAnnotationsVersion = '20.0.0'
    retrofitVersion = '1.9.0'
    gsonVersion = '2.3.1'
    autoParcelVersion = '0.3.1'
    mvpVersion = '1.2.0'
    eventBusVersion = '3.0.0-beta1'
    storIOVersion = '1.2.0'
    apacheCommonsIOVersion = '1.3.2'
    threetenabpVersion = '1.0.2'

    // UI
    loadToastVersion = '1.0.8'
    frescoVersion = '0.6.1'

    // Developer
    xLogVersion = '2.1.0'
    retrolambdaVersion = '2.0.5'
    stethoVersion = '1.1.1'
    fabricVersion = '2.5.0'
    leakCanaryVersion = '1.3.1'

    // Testing
    jUnitVersion = '4.12'
    mockitoVersion = '2.0.31-beta'
    jsonAssertVersion = '1.2.3'

    assertJVersion = '1.7.1'
    dexmakerVersion = '1.0'
    espressoVersion = '2.0'
    testingSupportLibVersion = '0.1'

    commonDependencies = [
            dagger         : "com.google.dagger:dagger:${daggerVersion}",
            daggerCompiler : "com.google.dagger:dagger-compiler:${daggerVersion}",
            rxJava         : "io.reactivex:rxjava:${rxJavaVersion}",
            apacheCommonsIO: "org.apache.commons:commons-io:${apacheCommonsIOVersion}",
            gson           : "com.google.code.gson:gson:${gsonVersion}",

            xLogCompiler   : "com.github.promeg:xlog-compiler:${xLogVersion}",
    ]

    commonTestDependencies = [
            junit  : "junit:junit:${jUnitVersion}",
            mockito: "org.mockito:mockito-core:${mockitoVersion}",
    ]

    commonAndroidDependencies = [
            daggerCompiler           : "com.google.dagger:dagger-compiler:${daggerVersion}",
            retrofit                 : "com.squareup.retrofit:retrofit:${retrofitVersion}",
            eventBus                 : "de.greenrobot:eventbus:${eventBusVersion}",
            androidSupportAppCompatV7: "com.android.support:appcompat-v7:${androidSupportLibraryVersion}",
            supportAnnotation        : "com.android.support:support-annotations:${androidSupportLibraryVersion}",
            threetenabp              : "com.jakewharton.threetenabp:threetenabp:${threetenabpVersion}",

            retrolambda              : "net.orfjackal.retrolambda:retrolambda:${retrolambdaVersion}",
    ]

    commonAndroidTestDependencies = [
            junit     : "junit:junit:${jUnitVersion}",
            mockito   : "org.mockito:mockito-core:${mockitoVersion}",
            jsonAssert: "org.skyscreamer:jsonassert:${jsonAssertVersion}",
    ]

    modelDependencies = [
            daggerCompiler                 : "com.google.dagger:dagger-compiler:${daggerVersion}",
            javaxAnnotation                : "org.glassfish:javax.annotation:${javaxAnnotationVersion}",
            storIOSQLite                   : "com.pushtorefresh.storio:sqlite:${storIOVersion}",
            storIOSQLiteAnnotation         : "com.pushtorefresh.storio:sqlite-annotations:${storIOVersion}",
            storIOSQLiteAnnotationProcessor: "com.pushtorefresh.storio:sqlite-annotations-processor:${storIOVersion}",
            autoParcel                     : "com.github.frankiesardo:auto-parcel:${autoParcelVersion}",
            autoParcelProcessor            : "com.github.frankiesardo:auto-parcel-processor:${autoParcelVersion}",

            retrolambda                    : "net.orfjackal.retrolambda:retrolambda:${retrolambdaVersion}",
    ]

    modelTestDependencies = [
            junit            : "junit:junit:${jUnitVersion}",
            mockito          : "org.mockito:mockito-core:${mockitoVersion}",
            jsonAssert       : "org.skyscreamer:jsonassert:${jsonAssertVersion}",
            testingSupportLib: "com.android.support.test:testing-support-lib:${testingSupportLibVersion}",
    ]

    presentationDependencies = [
            androidSupportAppCompatV7: "com.android.support:appcompat-v7:${androidSupportLibraryVersion}",
            recyclerViewV7           : "com.android.support:recyclerview-v7:${androidSupportLibraryVersion}",
            cardViewV7               : "com.android.support:cardview-v7:${androidSupportLibraryVersion}",
            daggerCompiler           : "com.google.dagger:dagger-compiler:${daggerVersion}",
            dagger                   : "com.google.dagger:dagger:${daggerVersion}",
            butterKnife              : "com.jakewharton:butterknife:${butterKnifeVersion}",
            recyclerView             : "com.android.support:recyclerview-v7:${androidSupportLibraryVersion}",
            rxJava                   : "io.reactivex:rxjava:${rxJavaVersion}",
            rxAndroid                : "io.reactivex:rxandroid:${rxAndroidVersion}",
            javaxAnnotation          : "org.glassfish:javax.annotation:${javaxAnnotationVersion}",
            mvp                      : "com.hannesdorfmann.mosby:mvp:${mvpVersion}",

            loadToast                : "net.steamcrafted:load-toast:${loadToastVersion}",
            fresco                   : "com.facebook.fresco:fresco:${frescoVersion}",

            xLog                     : "com.github.promeg:xlog:${xLogVersion}",
            xLogAndroid              : "com.github.promeg:xlog-android:${xLogVersion}",
            xLogAndroidIdle          : "com.github.promeg:xlog-android-idle:${xLogVersion}",
            retrolambda              : "net.orfjackal.retrolambda:retrolambda:${retrolambdaVersion}",
            stetho                   : "com.facebook.stetho:stetho:${stethoVersion}",
            fabric                   : "com.crashlytics.sdk.android:crashlytics:${fabricVersion}@aar",
            leakCanary               : "com.squareup.leakcanary:leakcanary-android:${leakCanaryVersion}",
            leakCanaryIdle           : "com.squareup.leakcanary:leakcanary-android-no-op:${leakCanaryVersion}",
    ]

    presentationTestDependencies = [
            mockito          : "org.mockito:mockito-core:${mockitoVersion}",
            dexmaker         : "com.google.dexmaker:dexmaker:${dexmakerVersion}",
            dexmakerMockito  : "com.google.dexmaker:dexmaker-mockito:${dexmakerVersion}",
            espresso         : "com.android.support.test.espresso:espresso-core:${espressoVersion}",
            testingSupportLib: "com.android.support.test:testing-support-lib:${testingSupportLibVersion}",
    ]

